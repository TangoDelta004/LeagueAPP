<div class="row">
    <div class="col s12">
        <h1 style="text-align:center">STATS:</h1>
    </div>
    <hr>
    <div class="col s6">
            <h3 style="text-align:center">summonpwner</h3>
    </div>
    <div class="col s6">
            <h3 style="text-align:center">{{summonername}}</h3>
    </div>


<hr>

    <div class="col s6">
            <img *ngIf = "iron" class=picCenter src="assets/Emblem_Iron.png">
            <img *ngIf = "bronze" class=picCenter src="assets/Emblem_Brozne.png">
            <img *ngIf = "silver" class=picCenter src="assets/Emblem_Silver.png">
            <img *ngIf = "gold" class=picCenter src="assets/Emblem_Gold.png">
            <img *ngIf = "plat" class=picCenter src="assets/Emblem_Platinum.png">
            <img *ngIf = "diamond" class=picCenter src="assets/Emblem_Diamond.png">
            <img *ngIf = "master" class=picCenter src="assets/Emblem_Master.png">
            <img *ngIf = "grandmaster" class=picCenter src="assets/Emblem_Grandmaster.png">
            <img *ngIf = "challenger" class=picCenter src="assets/Emblem_Challenger.png">

    </div>
    <div class="col s6">
            <img *ngIf = "oppiron" class=picCenter src="assets/Emblem_Iron.png">
            <img *ngIf = "oppbronze" class=picCenter src="assets/Emblem_Brozne.png">
            <img *ngIf = "oppsilver" class=picCenter src="assets/Emblem_Silver.png">
            <img *ngIf = "oppgold" class=picCenter src="assets/Emblem_Gold.png">
            <img *ngIf = "oppplat" class=picCenter src="assets/Emblem_Platinum.png">
            <img *ngIf = "oppdiamond" class=picCenter src="assets/Emblem_Diamond.png">
            <img *ngIf = "oppmaster" class=picCenter src="assets/Emblem_Master.png">
            <img *ngIf = "oppgrandmaster" class=picCenter src="assets/Emblem_Grandmaster.png">
            <img *ngIf = "oppchallenger" class=picCenter src="assets/Emblem_Challenger.png">
       
    </div>
    <div class="vr">&nbsp;</div>


</div>
