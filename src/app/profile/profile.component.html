<app-nav></app-nav>
<div class = flexbox>
    <div class = card1>  
        <button class = button>Change Account Name</button>
        <button class = button>Change Password</button>
        <button class = button (click)= 'logout()'>Log Out</button>
    </div>
    <div class = card2>
        <div class = contain>
            <div *ngFor="let post of posts">
                <div class=postcard>
                    <div class=vote>
                        <div class=counter>
                            {{post.counter}}
        
                        </div>
                        <button class='upvote' (click)=upvote(post.postid)>+</button>
                        <button class='downvote' (click)=downvote(post.postid)>-</button>
                        <button class='delete' (click)=delete(post.postid)>delete</button>
        
                    </div>
                    <div class=post>
                        <div class=mainpost>
                            <div class=title> {{post.title}}</div>
                            <div class=body> {{post.body}}</div>
                        </div>
                        <div class = postedby>
                            Posted by: {{post.username}}
                        </div>
                    </div>
        
                </div>
        
            </div>
        </div>
        
    
    </div>
</div>
