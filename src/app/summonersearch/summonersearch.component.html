
<div>
    <div>
        <h5 class="center-align">Are you better than Summonpwner?? Probably Not</h5>
    </div>
    
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Type your summoner name below
                    </label>
                </div>
            </div>
        </form>
    </div>
        
    <button (click) = "search()" class="btn" data-position="bottom"  type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
</div>


<div *ngIf="resultsobtained" class="valign-wrapper">
    <h5>The WINNER IS: {{winner}}</h5>
    
</div>
<div *ngIf = "summonwins" class="valign-wrapper">
    <h5> YOUR {{champion}} IS TRASH heheXD </h5>        
</div>
<div *ngIf = "opponentwins" class="valign-wrapper">
        <h5> REEEEEEEEEEEEE how is your {{champion}} better than my WUKONG </h5>        
    </div>
